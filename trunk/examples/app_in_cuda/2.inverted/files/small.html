function getMonthName(date_split) { 
      var month = "";

  	  else if(date_split == 3) month = "March";

   	  else if(date_split == 10) month = "October"; 
   	  else if(date_split == 11) month = "November"; 
   	  else month = "December"; 
	  
	  return month;
}

   function format_date(complete_date) {
